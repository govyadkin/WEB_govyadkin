{% extends 'base.html' %}

{% block content %}
<h3>Регистрация</h3>
<form class="needs-validation" novalidate>
    <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" class="form-control" id="login" placeholder="bobakasker" required>
        <div class="invalid-feedback">
            Заполни логин
        </div>
    </div>
    <div class="form-group">
        <label for="nick">Ник</label>
        <input type="text" class="form-control" id="nick" placeholder="BobakAsker" required>
        <div class="invalid-feedback">
            Придумай Ник
        </div>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="you@example.com">
        <div class="invalid-feedback">
            Что-то не так
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword1"
               aria-describedby="passwordHelpInline" required
               minlength="8" maxlength="20">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">Повторите пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword2"
               aria-describedby="passwordHelpInline" required
               minlength="8" maxlength="20">
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Аватарка</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock content %}
